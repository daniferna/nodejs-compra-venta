{% extends "base.html" %}
{% block titulo %} Wallapop {% endblock %}
{% block contenido_principal %}

<div class="container">
    <h2>Identifícate</h2>
    <br>
    <form action="/login" class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">E-Mail:</label>
            <div class="col-sm-10">
                <input class="form-control" name="username" required="true"
                       placeholder="ejemplo@email.com" type="email"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Password:</label>
            <div class="col-sm-10">
                <input class="form-control" name="password" placeholder="Introduzca la contraseña"
                       required="true" type="password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" id="btn_login" type="submit">Login</button>
            </div>
        </div>
        <input name="${_csrf.parameterName}" type="hidden"
               value="${_csrf.token}"/>
    </form>
</div>

{% endblock %}

{% extends "../base.html" %}
{% block titulo %} Wallapop {% endblock %}
{% block contenido_principal %}

<div class="container">
    <h2>Editar Usuario</h2>
    <br>
    <form class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input class="form-control" name="email" id="email"
                       required placeholder="ejemplo@ejemplo.com"
                       value="{{userToModify.email}}" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name" >Nombre:</label>
            <div class="col-sm-10">
                <input class="form-control" name="name" id="name"
                       required placeholder="Juan"
                       value="{{userToModify.name}}" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Apellido:</label>
            <div class="col-sm-10">
                <input class="form-control" name="lastName" id="lastName"
                       required placeholder="FernÃ¡ndez Urrutia"
                       value="{{userToModify.lastname}}" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit">Modificar</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
